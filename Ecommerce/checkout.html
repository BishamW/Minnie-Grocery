<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 sticky-top">
        <a class="navbar-brand" href="./index.html">Minnie Grocery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./productList.html">Products</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./categoryProduct.html">Categories</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./cart.html">
                <i class="bi bi-basket"></i>
              </a>
            </li>
            <li class="nav-item me-lg-3">
              <a href="./login.html" class="btn btn-success">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-8">
          <!-- Order Summary -->
          <div class="card mb-4">
            <div class="card-body">
              <h3>Order Summary</h3>
              <table class="table">
                <tbody>
                  <tr>
                    <td>Rice</td>
                    <td>$49.99</td>
                  </tr>
                  <tr>
                    <td>Muesli</td>
                    <td>$29.99</td>
                  </tr>
                  <!-- Add more products as needed -->
                  <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>$79.98</strong></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Customer Details Form -->
          <form>
            <h3>Customer Details</h3>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputFirstName"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputLastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="123 Main St"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="registerAccount"
              />
              <label class="form-check-label" for="registerAccount"
                >Create an account for future purchases</label
              >
            </div>
            <a href="./payment.html" type="submit" class="btn btn-success mt-3">
              Proceed to Payment
            </a>
          </form>
        </div>
        <div class="col-md-4">
          <!-- Customer Register Form for New Customers -->
          <div class="card">
            <div class="card-body">
              <h3>New Customer? Register Here</h3>
              <form>
                <div class="form-group">
                  <label for="inputRegEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputRegEmail"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="inputRegPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputRegPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <label for="inputRegConfirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputRegConfirmPassword"
                    placeholder="Confirm Password"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 Minnie Grocery. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
