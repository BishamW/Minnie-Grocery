  <head>
    <meta charset="utf-8" />

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 sticky-top">
        <a class="navbar-brand" href="./index.html">Minnie Grocery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./productList.html">Products</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./categoryProduct.html">Categories</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./cart.html">
                <i class="bi bi-basket"></i>
              </a>
            </li>
            <li class="nav-item me-lg-3">
              <a href="./login.html" class="btn btn-success">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- Contact form -->
            <h2>Contact Us</h2>
            <form>
              <div class="form-group mb-2">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="form-group mb-2">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group mb-2">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </form>
          </div>
          <div class="col-md-6">
            <!-- Google Map iframe -->
            <h2>Our Location</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14184.239562069211!2d87.279700254728!3d27.27999917287927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e8b6da5971d98d%3A0xf81587e1045c741f!2sBaneshwor%2056900!5e0!3m2!1sen!2snp!4v1691033685767!5m2!1sen!2snp"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 Minnie Grocery. All rights reserved.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
