<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 sticky-top">
        <a class="navbar-brand" href="../index.html">Minnie Grocery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./welcome.html">Welcome</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./ordered.html">Ordered</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./purchased.html">Purchased</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link text-success" href="./settings.html"
                >Settings</a
              >
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="../cart.html">
                <i class="bi bi-basket"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="account-form">
            <h2>Account Settings</h2>
            <form>
              <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  id="fullName"
                  class="form-control"
                  value="John Doe"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  value="johndoe@example.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Communication Preferences</label>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="emailCheckbox"
                    checked
                  />
                  <label class="form-check-label" for="emailCheckbox"
                    >Receive promotional emails</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="smsCheckbox"
                  />
                  <label class="form-check-label" for="smsCheckbox"
                    >Receive SMS notifications</label
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-update">
                Update Account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 Minnie Grocery. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
