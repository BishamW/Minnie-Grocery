      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 sticky-top">
        <a class="navbar-brand" href="../index.html">Minnie Grocery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="../admin/">Welcome</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./category.html">Category</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./orders.html">Orders</a>

            <li class="nav-item me-lg-3">
              <a class="nav-link text-success" href="./payments.html"
                >Payments</a
              >

            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./users.html">Users</a>

              <a class="nav-link" href="./pages.html">Pages</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container mt-4">
      <h1 class="mb-4">Payment Option Management</h1>

      <!-- Payment Options List -->
      <div class="card mb-4">
        <div class="card-header">Available Payment Options</div>
        <div class="card-body">
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Credit Card
              <button class="btn btn-danger btn-sm">Remove</button>
            </li>

            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              eSewa
              <button class="btn btn-danger btn-sm">Remove</button>
            </li>

            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              IME Pay
              <button class="btn btn-danger btn-sm">Remove</button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Add New Payment Option Form -->
      <div class="card mb-5">
        <div class="card-header">Add New Payment Option</div>
        <div class="card-body">
          <form>
            <div class="form-group mb-2">
              <label for="payment-option-name">Payment Option Name</label>
              <input
                type="text"
                class="form-control"
                id="payment-option-name"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Add Payment Option
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
