<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 sticky-top">
        <a class="navbar-brand" href="./index.html">Minnie Grocery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./productList.html">Products</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./categoryProduct.html">Categories</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="nav-link" href="./cart.html">
                <i class="bi bi-basket"></i>
              </a>
            </li>
            <li class="nav-item me-lg-3">
              <a href="./login.html" class="btn btn-success">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-8">
          <h2>Your Cart</h2>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img
                    src="https://static-01.daraz.com.np/p/289cc5480f3f1cb59a630bab56874cda.jpg"
                    alt="Product 1"
                    style="max-width: 100px"
                  />
                  <p>Rice</p>
                </td>
                <td>$24.99</td>
                <td>
                  <input type="number" class="form-control" value="1" min="1" />
                </td>
                <td>$49.99</td>
                <td>
                  <button class="btn btn-danger btn-sm">Remove</button>
                </td>
              </tr>
              <tr>
                <td>
                  <img
                    src="https://static-01.daraz.com.np/p/3c55c11ac9d8e28c5184392a121bbe48.jpg"
                    alt="Product 2"
                    style="max-width: 100px"
                  />
                  <p>Muesli</p>
                </td>
                <td>$29.99</td>
                <td>
                  <input type="number" class="form-control" value="2" min="1" />
                </td>
                <td>$59.98</td>
                <td>
                  <button class="btn btn-danger btn-sm">Remove</button>
                </td>
              </tr>
              <!-- Add more products as needed -->
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h3>Order Summary</h3>
              <p>Total Items: 3</p>
              <p>Total Amount: $109.97</p>
              <a href="./checkout.html" class="btn btn-primary btn-block"
                >Proceed to Checkout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 Minnie Grocery. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
